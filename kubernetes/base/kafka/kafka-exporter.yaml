---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-exporter
  namespace: services
  labels:
    app: kafka-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-exporter
  template:
    metadata:
      labels:
        app: kafka-exporter
    spec:
      containers:
      - name: kafka-exporter
        image: danielqsj/kafka-exporter:latest
        args:
        - --kafka.server=kafka-0.kafka.services.svc.cluster.local:9092
        - --web.listen-address=:9308
        - --log.level=info
        ports:
        - containerPort: 9308
          name: metrics
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9308
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9308
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-exporter
  namespace: services
  labels:
    app: kafka-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9308"
    prometheus.io/path: "/metrics"
spec:
  ports:
  - port: 9308
    name: metrics
    targetPort: 9308
  selector:
    app: kafka-exporter
  type: ClusterIP
