kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: monitoring-demo
nodes:
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    extraPortMappings:
    - containerPort: 30000
      hostPort: 9090
      protocol: TCP
    - containerPort: 30001
      hostPort: 3000
      protocol: TCP
    - containerPort: 30002
      hostPort: 16686
      protocol: TCP
  - role: worker
  - role: worker
